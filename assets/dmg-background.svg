<svg width="660" height="400" viewBox="0 0 660 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="660" height="400" fill="url(#bgGradient)" />
  
  <!-- Header -->
  <rect width="660" height="80" fill="url(#headerGradient)" />
  
  <!-- Title -->
  <text x="330" y="35" font-family="SF Pro Display, -apple-system, sans-serif" font-size="24" font-weight="600" fill="white" text-anchor="middle">GitHub PR Viewer</text>
  <text x="330" y="58" font-family="SF Pro Display, -apple-system, sans-serif" font-size="14" font-weight="400" fill="rgba(255,255,255,0.8)" text-anchor="middle">Monitor your Pull Requests with ease</text>
  
  <!-- Installation instruction -->
  <text x="330" y="130" font-family="SF Pro Display, -apple-system, sans-serif" font-size="18" font-weight="500" fill="#495057" text-anchor="middle">Drag the app to Applications folder to install</text>
  
  <!-- Arrow -->
  <path d="M 270 200 Q 330 160 390 200" stroke="#6c757d" stroke-width="3" fill="none" stroke-linecap="round" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6c757d" />
    </marker>
  </defs>
  
  <!-- App icon placeholder (left side) -->
  <circle cx="130" cy="220" r="32" fill="url(#headerGradient)" />
  <text x="130" y="227" font-family="SF Pro Display, -apple-system, sans-serif" font-size="16" font-weight="600" fill="white" text-anchor="middle">PR</text>
  
  <!-- Applications folder icon (right side) -->
  <rect x="378" y="188" width="64" height="64" rx="12" fill="#007AFF" />
  <text x="410" y="213" font-family="SF Pro Display, -apple-system, sans-serif" font-size="12" font-weight="600" fill="white" text-anchor="middle">Apps</text>
  <text x="410" y="230" font-family="SF Pro Display, -apple-system, sans-serif" font-size="8" font-weight="400" fill="rgba(255,255,255,0.8)" text-anchor="middle">Applications</text>
  
  <!-- Bottom text -->
  <text x="330" y="340" font-family="SF Pro Display, -apple-system, sans-serif" font-size="12" font-weight="400" fill="#6c757d" text-anchor="middle">Â© 2024 GitHub PR Viewer. Built with Electron.</text>
</svg>